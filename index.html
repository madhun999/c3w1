<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Statistics Page</title>

  <link rel="stylesheet" href="Styles/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head> 

<body class="page" id="top"> 
  <div class="container-fluid">
    <header>
      <h1>Statistics Page - Homework 1</h1>
    </header>

    <form class="form-inline" role="form">

      <!-- Sorry for the br and nbsp junk. I've forgotten how to do pretty layout in bootstrap. I'll fix it next time. -->

      <br />
      <div class="form-group">
        <label for="number">Enter a number:</label>
        <input type="text" class="form-control" id="number">
      </div>
      <br /><br /><br />
      <button type="submit" class="btn btn-default" onclick="addNumber(); return false;">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="reset" class="btn" onclick="reset2();">Reset</button>
      <br /><br /><br />
      <div class="form-group">
        <label for="count">Count:</label>
        <input type="text" readonly class="form-control" id="count">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <label for="sum">Sum:</label>
        <input type="text" readonly class="form-control" id="sum">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <label for="average">Average:</label>
        <input type="text" readonly class="form-control" id="average">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <label for="stdev">Std Dev:</label>
        <input type="text" readonly class="form-control" id="stdev">
      </div>
    </form>
  </div>



  <script>
    var n = 0.0;
    var sum = 0.0;
    var sumsq = 0.0;

    function addNumber() {
      var x = $("#number").val();

      if (!$.isNumeric(x)) {
        alert("You need to enter a numeric value!");
      } else {
        x = Number(x);
        n++;
        sum = sum + x;
        sumsq += (x * x);
        var avg = sum / n;

        $("#count").val(n);
        $("#sum").val(sum);
        $("#average").val(avg);

        var stdev = Math.sqrt((sumsq - sum * sum / n) / (n));
        $("#stdev").val(stdev);
      }
    }

    function reset2() {
      n = 0.0;
      sum = 0.0;
      sumsq = 0.0;
      $("#count").val('');
      $("#sum").val('');
      $("#average").val('');
      $("#stdev").val('');
    }

  </script>

</body>
</html>
